<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        h1 {
            text-align: center;
        }
        table.middle {
            border: 1px solid black;
            border-spacing: 1px;
            padding: 1px;
        }
        td, th {
            border: 1px solid black;
            padding: 1px;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>

<h1>HTML Assignment #3</h1>

<!-- Table 1 -->
<table id="table-1" class="middle">
    <tr>
        <td id="t11">Cell 1</td>
        <td id="t12">Cell 2</td>
        <td id="t13" class="right">Cell 3</td>
    </tr>
    <tr class="center">
        <td>Middle 1</td>
        <td>Middle 2</td>
        <td class="right">Middle 3</td>
    </tr>
    <tr>
        <td>Row 3 Col 1</td>
        <td>Row 3 Col 2</td>
        <td class="right">Row 3 Col 3</td>
    </tr>
</table>
<br>

<!-- Table 2 -->
<table id="table-2" class="middle">
    <tr>
        <td id="t21" colspan="6">Full Row Cell</td>
    </tr>
    <tr>
        <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td>
    </tr>
    <tr>
        <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td>
    </tr>
    <tr>
        <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td>
    </tr>
    <tr>
        <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td>
    </tr>
    <tr>
        <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td>
    </tr>
</table>
<br>

<!-- Table 3 -->
<table id="table-3" class="middle">
    <tr class="green">
        <td colspan="3">Green Row</td>
    </tr>
    <tr>
        <td>Text</td>
        <td id="t-image"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" width="80"></td>
        <td>Text</td>
    </tr>
    <tr class="blue">
        <td colspan="3">Blue Row</td>
    </tr>
</table>

</body>
</html>
